<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <h2>SOP Creator <br> Input Details</h2>

    <div class="container">
        <form id="upload-file">
            <label for="name">Name </label><input type="text" name="Name" id="name"/><br>
            <label for="college">College </label><input type="text" name="Name" id="college"/><br>
            <label for="course">Course </label><input type="text" name="Name" id="course"/><br>
            <label for="country">Country </label><input type="text" name="Name" id="country"/><br>
            <label for="family">Family Details </label><input type="text" name="Name" id="family"/><br>
            <label for="ielts">IELTS Score </label><input type="text" name="Name" id="ielts"/><br>
            <label for="academics">Academics </label><input type="text" name="Name" id="academics"/><br>
            <label for="experience">Work Experience </label><input type="text" name="Name" id="experience"/><br>
            <label for="gic"></label>GIC Details <input type="text" name="Name" id="gic"/><br>
            <label for="fees"></label>Fee Details <input type="text" name="Name" id="fees"/><br>
        </form>

        <div class="loading-section" id="loading_sec">
            <div>
                <button type="button" id="btn-predict"> Predict! </button>
            </div>
        </div>

        <h3 id="result">
            <span> </span>
        </h3>
    </div>
</body>
<script src="{{ url_for('static', filename='js/home.js') }}" type="text/javascript"></script>
</html>
